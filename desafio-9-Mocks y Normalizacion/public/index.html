<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Desafio-7-DB </title>
</head>
<body class="bg-dark"> 
    <!-- chat mensajes -->
    <div class="border form border-primary border-1 rounded-3 p-5 mt-5 bg-info m-auto w-50">
      <h2 class="text-center mb-4">Chat</h2>
      <h5 class="compresion"></h5>
      <div class="mb-3 w-50 m-auto">
      
        
        <input type="email" name="mail" class="form-control input" id="userMail"  placeholder="ingrese un E-mail">
       
        
        <input type="text" name="userName" class="form-control input" id="userName"  placeholder="ingrese su nombre">
       
       
        <input type="text" name="userLastName" class="form-control input" id="userLastName"  placeholder="ingrese su apellido">
        
        
        <input type="text" name="userAge" class="form-control input" id="userAge"  placeholder="ingrese su edad">
        
        <input type="text" name="userAlias" class="form-control input" id="userAlias"  placeholder="ingrese su alias">
        
        <input type="text" name="userAvatar" class="form-control input" id="userAvatar"  placeholder="ingrese su avatar">
      
      </div>
      <div id="mensajes" class="m-auto w-50  text-center mb-3 px-2 pt-2"></div>
      <form id="msjsForm" class="m-auto d-flex">
        <input type="text" name="message" class="form-control" id="userMsj" required placeholder="Mensaje">
        <button id="btnChat"class="btn btn-primary ml-1">Enviar</button>
      </form>
    </div>
    
    <!-------------------------------------scripts--------------------------------------------->
    <script src="js/main.js"></script>
</body>
</html>
