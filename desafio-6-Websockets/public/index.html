<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Desafio-6-websockets</title>
</head>
<body class="bg-dark">
    <form id="prodForm" class="border border-primary border-1 rounded-3 p-5 mt-5 bg-info m-auto">
      <h2 class="text-center mb-4">Carga de productos</h2>
        <div class="mb-3 ">
          <label for="formGroupExampleInput" class="form-label">Nombre Producto</label>
          <input type="text" name="name" class="form-control" id="prodName" required placeholder="Producto">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Precio Producto</label>
          <input type="text" name="price" class="form-control" id="prodPrice" pattern="[0-9]{1,}" required placeholder="Precio ">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Imagen Producto</label>
          <input type="url" name="image" class="form-control" id="prodImg" required placeholder="URL foto">
        </div>
      <button  class="btn btn-primary">Agregar</button>
      <div id="productos" class="m-auto  text-center"></div>
    </form>
    
    <!-- chat mensajes -->
    <div class="border form border-primary border-1 rounded-3 p-5 mt-5 bg-info m-auto w-50">
      <h2 class="text-center mb-4">Chat</h2>
      <div class="mb-3 w-50 m-auto">
        <label for="mail" class="form-label">Usuario</label>
        <input type="email" name="mail" class="form-control" id="userMail"  placeholder="ingrese un E-mail">
      </div>
      <div id="mensajes" class="m-auto w-50  text-center mb-3 px-2 pt-2"></div>
      <form id="msjsForm" class="m-auto d-flex">
        <input type="text" name="message" class="form-control" id="userMsj" required placeholder="Mensaje">
        <button id="btnChat"class="btn btn-primary ml-1">Enviar</button>
      </form>
    </div>
    
    <!---------------------------------------------------------------------------------->
    <script src="js/main.js"></script>
</body>
</html>
